        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - JWT: []
      summary: Delete Products
      tags:
      - merchant
    post:
      consumes:
      - application/json
      description: Update Products
      parameters:
      - description: update product request
        in: body
        name: updateproduct-data
        required: true
        schema:
          $ref: '#/definitions/model.Product'
      produces:
