basePath: /
definitions:
  model.AddProductRequest:
    properties:
      category:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
  model.CreateOrder:
    properties:
      product_id:
        type: string
      qty:
        type: integer
    required:
    - product_id
    - qty
    type: object
  model.DeleteOrder:
    properties:
      transaction_id:
        type: string
    required:
    - transaction_id
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.Product:
    properties:
      category:
        type: string
      merchantID:
        type: string
      price:
        type: number
      productID:
        type: string
      productName:
        type: string
      stock:
        type: integer
    type: object
  model.RegisterUser:
    properties:
      address:
        type: string
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - address
    - email
    - password
    - role
    - username
    type: object
  model.TopUp:
    properties:
      amount:
        type: number
    required:
    - amount
    type: object
  model.UpdateOrder:
    properties:
      qty:
        type: integer
      transaction_id:
        type: string
    required:
    - qty
    - transaction_id
    type: object
  pb.ShowAllOrderRequest:
    type: object
  pb.ShowAllProductRequest:
    type: object
host: localhost:8080
info:
  contact:
    email: hydromart@admin.com
    name: Hydromart Team
  description: Hacktiv8 Phase 3 Final Project
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: HydroMart
  version: "1.0"
paths:
  /merchant/orders:
    get:
      consumes:
      - application/json
      description: Show All Orders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.ShowAllOrderRequest'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - JWT: []
      summary: Show All Orders
      tags:
      - merchant
  /merchant/orders/{order_id}:
    put:
      consumes:
      - application/json
      description: Process Orders
      produces:
