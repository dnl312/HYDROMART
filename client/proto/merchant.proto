syntax =  "proto3";

package merchant;

option go_package = "/pb;pb";

service MerchantService {
    rpc ShowAllProduct(ShowAllProductRequest) returns (ShowAllProductResponse) {}
}

message ShowAllProductRequest {
}

message ShowAllProductResponse {
    repeated ProductResponse product = 1;
}

message ProductResponse {
    string  id = 1;
    string  merchant_id = 2;
	string  name = 3;
	string price = 4;
	int32 stock  = 5;
	string category = 6;
}